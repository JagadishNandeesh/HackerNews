version: 2.1
orbs:
  heroku: circleci/heroku@0.0.10
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run build

workflows:
  build-and-test:
    jobs:
      - build-and-test
      heroku_deploy:
    jobs:
      - heroku/deploy-via-git:
           requires:
             - build-and-test # only run deploy-via-git job if the build job has completed
           filters:
             branches:
               only: master # only run deploy-via-git job on master branch
